<script>
const calculator = {
  add: function (a, b) {
    return a + b;
  },
  subtract: function (a, b) {
    return a - b;
  },
  multiply: function (a, b) {
    return a * b;
  },
  divide: function (a, b) {
    try {
      if (b === 0) {
        throw new Error("Division by zero is wrong hehehe");
      }
      return a / b;
    } catch (error) {
      console.error(error.message);
    }
  },
};

console.log("Addition:", calculator.add(10, 2));
console.log("Subtraction:", calculator.subtract(20, 5));
console.log("Multiplication:", calculator.multiply(4, 5));

calculator.divide(10, 0);
</script>
